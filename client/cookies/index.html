<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies</title>
</head>
<body>
  <section>
    Cookies:
    <div id="cookies">
      <ul id="list"></ul>
    </div>
  </section>
  <input type="text" id="cookie-input" />
  <button onclick="fetchCookie()">fetch with Cookies</button>
</body>
</html>

<script>
  const baseUrl = "https://lab-browser-storage.herokuapp.com/"
  function fetchCookie() {
    const cookieInput = document.getElementById("cookie-input").textContent
    console.log(cookieInput);
    fetch(`${baseUrl}cookie?cookie=${cookieInput}`).then((_value) => {
      const cookieDiv = document.getElementById("cookies")
      const cookieList = document.getAnimations("list")
      cookieList.remove()
    })
  }
</script>
